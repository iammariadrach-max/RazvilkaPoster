<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RazvilkaPoster</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="icon" href="images/icon.png" type="images/png" />
    <link rel="icon" href="images/icon(2).ico" type="images/x-icon" />
  </head>
  <body>
    <!-- 1 секция -->
    <section class="logoSection">
      <img src="images/logo.svg" alt="логотип бренда" class="logo" />
    </section>
    <!-- 2 секция -->
    <section class="stickers">
      <img
        src="images/orangeFlower.svg"
        alt="стикер с оранжевым цветком"
        class="orangeFlower"
      />

      <img
        src="images/pinkStar.svg"
        alt="стикер с розовой звездой"
        class="pinkStar"
      />
      <img src="images/world.svg" alt="стикер с миром" class="world" />
      <img
        src="images/orangeStar.svg"
        alt="стикер с оранжевой звездой"
        class="orangeStar"
      />
      <img src="images/elephant.svg" alt="стикер со слоном" class="elephant" />
      <img src="images/vase.svg" alt="стикер с вазой" class="vase" />
      <img src="images/hat.svg" alt="стикер со шляпой" class="hat" />
      <div class="Rectangle1">
        <img
          src="images/dateRectangle.svg"
          alt="плашка с датой"
          class="dateRectangle"
        />
        <p class="date">20.10–25.10</p>
      </div>
      <img src="images/brahman.svg" alt="стикер с брахманом" class="brahman" />
      <div class="Rectangle2">
        <img
          src="images/divaliRectangle.svg"
          alt="плашка с названием праздника Дивали"
          class="divaliRectangle"
        />
        <p class="divali">«Дивали»</p>
      </div>
      <div class="Rectangle3">
        <img
          src="images/festRectangle.svg"
          alt="плашка с фестивалем"
          class="festRectangle"
        />
        <p class="fest">фестиваль</p>
      </div>
      <div class="Rectangle4">
        <img
          src="images/fireRectangle.svg"
          alt="плашка со словом огней"
          class="fireRectangle"
        />
        <p class="fire">огней</p>
      </div>
      <div class="Rectangle5">
        <img
          src="images/indiaRectangle.svg"
          alt="плашка с Индией"
          class="indiaRectangle"
        />
        <p class="india">Индия</p>
      </div>
      <img src="images/lotus.svg" alt="стикер с лотосом" class="lotus" />
    </section>

    <!-- 3 секция -->

    <section class="marquee">
      <div class="runStroke1">
        <p>
          в городе Айодхья अयोध्या शहर में in the city of Ayodhya 在阿約提亞城
          في مدينة ايوديا в городе Айодхья
        </p>
      </div>
    </section>
  </body>
</html>
